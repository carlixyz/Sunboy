        <script type="text/javascript" language="JavaScript" >

            /* MAIN GAME SCRIPT SOURCE
            *
            *
            *
            *
            *
            */

            var game = new Phaser.Game(900, 480, Phaser.CANVAS, '', { preload: preload, create: create, update : update, render : render });

            var play  = false;
            var start = true;
            var end   = false;

            var time = 0;
            var loops = 0;
            var score = 0;

            var boy ;
            var world;
            var items;
            var enemys;

//            var mouse = game.input.mouse;

            function preload ()
            {
                Phaser.Canvas.addToDOM(game.canvas, "home", true);
                Phaser.Canvas.setBackgroundColor(game.canvas, "white");

//                game.load.image('world', 'phaser.png');
                game.load.image('world', 'images/sunWorld.png');
                game.load.image('mask', 'images/sunMask.png');
            }

            function create ()
            {

//
                world = game.add.sprite(game.world.centerX, game.world.centerY, 'world');
                world.anchor.setTo(0.5, 0.5);
                world.scale.setTo(0.1,0.1);

                mask = game.add.sprite(game.world.centerX, game.world.centerY, 'mask');
                mask.anchor.setTo(0.5, 0.5);

                var text = "score " + "  round ";
                var style = { font: "24px MyriadPro-Regular", fill: "black", align: "center" };
                var t = game.add.text(game.world.centerX -100, game.world.centerY -50, text, style);

            }

            var worldScale = 1;

            function update()
            {
                if ( game.input.keyboard.isDown(Phaser.Keyboard.W) )
                {
                    world.y -= 10;
                }
                else if ( game.input.keyboard.isDown(Phaser.Keyboard.S) )
                {
                    world.y += 10;
                }

                if ( game.input.keyboard.isDown(Phaser.Keyboard.A) )
                {
                    world.x -= 10;
                }
                else if ( game.input.keyboard.isDown(Phaser.Keyboard.D) )
                {
                    world.x += 10;
                }
                ///////////////////////////////////////////////////////////////////

                if ( game.input.keyboard.isDown(Phaser.Keyboard.UP) )
                {
                    worldScale += 1;
                    world.width = worldScale;
                    world.height = worldScale;

                }
                else if ( game.input.keyboard.isDown(Phaser.Keyboard.DOWN) )
                {
                    worldScale -= 1;
                    world.width = worldScale;
                    world.height = worldScale;
//                    world.scale.setTo(worldScale, 1);
                }


                if ( game.input.keyboard.isDown(Phaser.Keyboard.LEFT) )
                {
                    world.angle -= 0.1;
                }
                else if ( game.input.keyboard.isDown(Phaser.Keyboard.RIGHT) )
                {
                    world.angle += 0.1;
                }

//
            }

            function resetGame()
            {

            }

            function render() {

                // Sprite debug info
                game.debug.renderSpriteInfo(world, 32, 32);
//                game.debug.renderLocalTransformInfo(world, 32, 160);
//                game.debug.renderWorldTransformInfo(world, 32, 290);


            }
